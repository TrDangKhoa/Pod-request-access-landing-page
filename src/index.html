<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="l-view">
      <div class="l-main">
        <img class="top-logo" src="./assets/desktop/logo.svg" alt="" />
        <div class="l-content">
          <h1 class="header">
            <span class="header-is-highlighted">Publish your podcasts</span>
            <br />
            everywhere.
          </h1>
          <p class="paragraph">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
          <div class="l-request-form">
            <div class="logos">
              <span>
                <img src="./assets/desktop/spotify.svg" alt="" />
              </span>
              <span>
                <img src="./assets/desktop/apple-podcast.svg" alt="" />
              </span>
              <span>
                <img src="./assets/desktop/google-podcasts.svg" alt="" />
              </span>
              <span>
                <img src="./assets/desktop/pocket-casts.svg" alt="" />
              </span>
            </div>
            <form id="request-form" class="l-email">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email address"
                class="field"
              />
              <div class="error-messages hidden">Error</div>
              <button type="button" class="btn-submit">Request Access</button>
            </form>
          </div>
        </div>
        <img
          src="./assets/desktop/bg-pattern-dots.svg"
          alt=""
          class="pattern-dots"
        />
      </div>
    </div>
  </body>
</html>
